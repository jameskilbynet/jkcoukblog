<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utterances Test</title>
    <style>
        body {
            max-width: 800px;
            margin: 50px auto;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .comments-area {
            margin-top: 40px;
            border: 2px solid #ccc;
            padding: 20px;
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Utterances Comments Test</h1>
    <p>This is a test page to verify Utterances is working correctly.</p>
    <p>If you see the comments section below, Utterances is configured correctly.</p>
    
    <div class="comments-area" id="comments">
        <div class="pb-30">
            <section id="utterances-comments">
                <script src="https://utteranc.es/client.js"
                    repo="jameskilbynet/jkcoukblog"
                    issue-term="pathname"
                    theme="github-light"
                    crossorigin="anonymous"
                    data-cfasync="false"
                    async>
                </script>
            </section>
        </div>
    </div>
</body>
</html>
