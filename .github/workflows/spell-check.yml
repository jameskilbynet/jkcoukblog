name: Spell Check WordPress Content

on:
  schedule:
    - cron: '0 8 * * 1'  # Weekly on Monday at 8 AM UTC
  workflow_dispatch:      # Manual trigger
    inputs:
      post_count:
        description: 'Number of posts to check'
        required: false
        default: '5'

jobs:
  spell-check:
    runs-on: self-hosted  # Self-hosted to access WordPress behind Cloudflare Access
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        echo "üîß Installing Python dependencies..."
        pip install requests beautifulsoup4
        echo "‚úÖ Dependencies installed"
        
    - name: Run spell check
      env:
        WP_AUTH_TOKEN: ${{ secrets.WP_AUTH_TOKEN }}
        OLLAMA_API_CREDENTIALS: ${{ secrets.OLLAMA_API_CREDENTIALS }}
        WP_URL: https://wordpress.jameskilby.cloud
        OLLAMA_URL: https://ollama.jameskilby.cloud
        OLLAMA_MODEL: llama3.1:8b
      run: |
        echo "üöÄ Starting spell check..."
        POST_COUNT="${{ github.event.inputs.post_count || '5' }}"
        echo "üìù Checking $POST_COUNT most recent posts"
        
        # Run spell checker (will exit 1 if errors found)
        ./ollama_spell_checker.py $POST_COUNT || SPELL_CHECK_FAILED=1
        
        # Save exit code for later steps
        if [ "$SPELL_CHECK_FAILED" = "1" ]; then
          echo "SPELL_CHECK_STATUS=failed" >> $GITHUB_ENV
          echo "‚ö†Ô∏è  Spelling errors detected"
        else
          echo "SPELL_CHECK_STATUS=passed" >> $GITHUB_ENV
          echo "‚úÖ No spelling errors found"
        fi
        
    - name: Upload spell check report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: spelling-report-${{ github.run_id }}
        path: spelling_check_report.md
        retention-days: 30
        
    - name: Comment on commit if errors found
      if: env.SPELL_CHECK_STATUS == 'failed' && github.event_name == 'workflow_dispatch'
      run: |
        echo "üìù Spelling errors found. Report uploaded as artifact."
        
    - name: Notify Slack on success
      if: env.SPELL_CHECK_STATUS == 'passed'
      uses: 8398a7/action-slack@v3
      with:
        status: custom
        channel: '#web'
        custom_payload: |
          {
            "text": "‚úÖ WordPress Spell Check Passed",
            "attachments": [{
              "color": "good",
              "text": "All posts are clean!\n\nüìù Posts checked: ${{ github.event.inputs.post_count || '5' }}\nüîó Report: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        
    - name: Notify Slack on errors
      if: env.SPELL_CHECK_STATUS == 'failed'
      uses: 8398a7/action-slack@v3
      with:
        status: custom
        channel: '#web'
        custom_payload: |
          {
            "text": "‚ö†Ô∏è  WordPress Spell Check - Issues Found",
            "attachments": [{
              "color": "warning",
              "text": "Spelling errors detected\n\nüìù Posts checked: ${{ github.event.inputs.post_count || '5' }}\nüîó Report: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\n\nPlease review the report and fix errors before publishing."
            }]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
