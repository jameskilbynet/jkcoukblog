name: WordPress to Static Site Deploy

on:
  workflow_dispatch:        # Manual trigger
  repository_dispatch:      # Webhook trigger
    types: [wordpress-update]

# Prevent concurrent runs of this workflow
concurrency:
  group: wordpress-static-site-deploy
  cancel-in-progress: false  # Don't cancel running jobs, wait for completion

jobs:
  build-and-deploy:
    runs-on: self-hosted  # Changed to self-hosted for Cloudflare Access
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'requirements.txt'
        
    - name: Install dependencies
      run: |
        echo "ğŸ”§ Installing Python dependencies..."
        pip install -r requirements.txt
        echo "âœ… Dependencies installed"
        echo "ğŸ“‹ Installed packages:"
        pip list | grep -E "(requests|beautifulsoup4)"
        
    - name: Test runner environment
      run: |
        echo "ğŸ” Current working directory: $(pwd)"
        echo "ğŸ“‹ Files in current directory:"
        ls -la
        echo "ğŸ“„ Looking for key files:"
        ls -la wp_to_static_generator.py deploy_static_site.py || echo "âŒ Files not found"
        echo "ğŸ Python version and path:"
        python --version
        which python
        echo "ğŸ“¦ Checking Python dependencies:"
        python -c "import requests; print(f'âœ… requests {requests.__version__}')" || echo "âŒ requests not found"
        python -c "import bs4; print(f'âœ… beautifulsoup4 {bs4.__version__}')" || echo "âŒ beautifulsoup4 not found"
        
    - name: Optional spell check (non-blocking)
      env:
        WP_AUTH_TOKEN: ${{ secrets.WP_AUTH_TOKEN }}
        OLLAMA_API_CREDENTIALS: ${{ secrets.OLLAMA_API_CREDENTIALS }}
        OLLAMA_URL: https://ollama.jameskilby.cloud
        OLLAMA_MODEL: llama3.1:8b
      run: |
        echo "ğŸ“ Running spell check on modified posts..."
        
        # Read last check timestamp from file (if exists)
        TIMESTAMP_FILE=".last_spell_check_timestamp"
        if [ -f "$TIMESTAMP_FILE" ]; then
          LAST_CHECK=$(cat "$TIMESTAMP_FILE")
          echo "ğŸ“… Last check: $LAST_CHECK"
          export SINCE_TIMESTAMP="$LAST_CHECK"
        else
          echo "ğŸ“… No previous check found, checking last 3 posts"
        fi
        
        # Run spell checker (only checks posts modified since SINCE_TIMESTAMP if set)
        if [ -n "$SINCE_TIMESTAMP" ]; then
          ./ollama_spell_checker.py || echo "âš ï¸  Spelling issues detected (non-blocking)"
        else
          ./ollama_spell_checker.py 3 || echo "âš ï¸  Spelling issues detected (non-blocking)"
        fi
        
        # Save current timestamp for next run
        date -u +"%Y-%m-%dT%H:%M:%SZ" > "$TIMESTAMP_FILE"
        echo "ğŸ’¾ Saved timestamp for next check"
      continue-on-error: true
        
    - name: Generate static site
      env:
        WP_AUTH_TOKEN: ${{ secrets.WP_AUTH_TOKEN }}
      run: |
        # Ensure we're in the right directory
        echo "ğŸ“ Working from: $(pwd)"
        if [ ! -f "wp_to_static_generator.py" ]; then
          echo "âŒ wp_to_static_generator.py not found!"
          ls -la
          exit 1
        fi
        
        # Generate static site
        python wp_to_static_generator.py ./static-output
        
        # Count generated files for summary
        HTML_COUNT=$(find ./static-output -name "*.html" -type f 2>/dev/null | wc -l | xargs)
        TOTAL_SIZE=$(du -sh ./static-output 2>/dev/null | cut -f1)
        echo "ğŸ“Š Generated $HTML_COUNT HTML files, total size: $TOTAL_SIZE"
        
        # Save to environment file for use in later steps
        echo "HTML_COUNT=$HTML_COUNT" >> $GITHUB_ENV
        echo "TOTAL_SIZE=$TOTAL_SIZE" >> $GITHUB_ENV
        
        # Replace WordPress images with already-optimized versions from public/
        if [ -d "public/wp-content/uploads" ] && [ -d "./static-output/wp-content/uploads" ]; then
          echo "ğŸ“‹ Checking for already-optimized images..."
          REPLACED=0
          
          # For each image in static-output, check if optimized version exists in public/
          find ./static-output/wp-content/uploads -type f \( -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" \) | while read new_img; do
            # Get relative path
            rel_path="${new_img#./static-output/}"
            old_img="public/$rel_path"
            
            # If optimized version exists and has different size (was optimized), use it
            if [ -f "$old_img" ]; then
              new_size=$(stat -f%z "$new_img" 2>/dev/null || stat -c%s "$new_img" 2>/dev/null)
              old_size=$(stat -f%z "$old_img" 2>/dev/null || stat -c%s "$old_img" 2>/dev/null)
              
              # If old is smaller (was optimized), use it instead of new WordPress version
              if [ "$old_size" -lt "$new_size" ]; then
                cp "$old_img" "$new_img"
                REPLACED=$((REPLACED + 1))
              fi
            fi
          done
          
          echo "âœ… Reused $REPLACED optimized images from previous build"
        fi
        
        # Add generation summary to GitHub Actions UI
        echo "## ğŸ“Š Site Generation Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **HTML Pages:** $HTML_COUNT" >> $GITHUB_STEP_SUMMARY
        echo "- **Total Size:** $TOTAL_SIZE" >> $GITHUB_STEP_SUMMARY
        echo "- **Output Directory:** `./static-output`" >> $GITHUB_STEP_SUMMARY
        
    - name: Optimize images
      run: |
        echo "ğŸ–¼ï¸  Optimizing images..."
        
        # Create tracking directory for optimized images
        TRACKING_DIR=".image_optimization_cache"
        mkdir -p "$TRACKING_DIR"
        
        # Count images before optimization
        PNG_COUNT=$(find ./static-output -name "*.png" -type f 2>/dev/null | wc -l | xargs)
        JPG_COUNT=$(find ./static-output \( -name "*.jpg" -o -name "*.jpeg" \) -type f 2>/dev/null | wc -l | xargs)
        echo "ğŸ“Š Found $PNG_COUNT PNG images and $JPG_COUNT JPEG images"
        
        if [ "$PNG_COUNT" -eq 0 ] && [ "$JPG_COUNT" -eq 0 ]; then
          echo "â„¹ï¸  No images to optimize"
        else
          # Get initial size
          INITIAL_SIZE=$(du -sk ./static-output 2>/dev/null | cut -f1)
          
          # Check for optimization tools
          OPTIPNG_AVAILABLE=false
          JPEGOPTIM_AVAILABLE=false
          
          if command -v optipng &> /dev/null; then
            echo "âœ… optipng found"
            OPTIPNG_AVAILABLE=true
          else
            echo "âš ï¸  optipng not installed - PNG optimization will be skipped"
          fi
          
          if command -v jpegoptim &> /dev/null; then
            echo "âœ… jpegoptim found"
            JPEGOPTIM_AVAILABLE=true
          else
            echo "âš ï¸  jpegoptim not installed - JPEG optimization will be skipped"
          fi
          
          # Function to check if image was already optimized
          is_optimized() {
            local img="$1"
            local cache_file="$TRACKING_DIR/$(echo "$img" | md5sum | cut -d' ' -f1)"
            
            if [ -f "$cache_file" ]; then
              local cached_hash=$(cat "$cache_file")
              local current_hash=$(md5sum "$img" 2>/dev/null | cut -d' ' -f1)
              [ "$cached_hash" = "$current_hash" ] && return 0
            fi
            return 1
          }
          
          # Function to mark image as optimized
          mark_optimized() {
            local img="$1"
            local cache_file="$TRACKING_DIR/$(echo "$img" | md5sum | cut -d' ' -f1)"
            md5sum "$img" 2>/dev/null | cut -d' ' -f1 > "$cache_file"
          }
          
          OPTIMIZED_COUNT=0
          SKIPPED_COUNT=0
          
          # Optimize PNG files (level 2 is fast and effective)
          if [ "$OPTIPNG_AVAILABLE" = true ] && [ "$PNG_COUNT" -gt 0 ]; then
            echo "ğŸ”§ Checking PNG files for optimization..."
            while IFS= read -r img; do
              if is_optimized "$img"; then
                SKIPPED_COUNT=$((SKIPPED_COUNT + 1))
              else
                if optipng -o2 -quiet "$img" 2>/dev/null; then
                  mark_optimized "$img"
                  OPTIMIZED_COUNT=$((OPTIMIZED_COUNT + 1))
                fi
              fi
            done < <(find ./static-output -name "*.png" -type f)
            echo "âœ… PNG optimization complete"
          elif [ "$PNG_COUNT" -gt 0 ]; then
            echo "â­ï¸  Skipping PNG optimization (optipng not available)"
          fi
          
          # Optimize JPEG files (quality 85 maintains good quality with compression)
          if [ "$JPEGOPTIM_AVAILABLE" = true ] && [ "$JPG_COUNT" -gt 0 ]; then
            echo "ğŸ”§ Checking JPEG files for optimization..."
            while IFS= read -r img; do
              if is_optimized "$img"; then
                SKIPPED_COUNT=$((SKIPPED_COUNT + 1))
              else
                if jpegoptim --max=85 --strip-all --quiet "$img" 2>/dev/null; then
                  mark_optimized "$img"
                  OPTIMIZED_COUNT=$((OPTIMIZED_COUNT + 1))
                fi
              fi
            done < <(find ./static-output \( -name "*.jpg" -o -name "*.jpeg" \) -type f)
            echo "âœ… JPEG optimization complete"
          elif [ "$JPG_COUNT" -gt 0 ]; then
            echo "â­ï¸  Skipping JPEG optimization (jpegoptim not available)"
          fi
          
          echo "ğŸ“Š Optimization summary: $OPTIMIZED_COUNT optimized, $SKIPPED_COUNT already optimized"
          
          # Report savings
          FINAL_SIZE=$(du -sk ./static-output 2>/dev/null | cut -f1)
          SAVED=$((INITIAL_SIZE - FINAL_SIZE))
          if [ $SAVED -gt 0 ]; then
            SAVED_MB=$(echo "scale=2; $SAVED / 1024" | bc)
            echo "ğŸ’¾ Saved ${SAVED_MB}MB through image optimization"
          else
            SAVED_MB="0.0"
            echo "â„¹ï¸  No significant size reduction this run"
          fi
          
          # Save to environment file for use in later steps
          echo "PNG_COUNT=$PNG_COUNT" >> $GITHUB_ENV
          echo "JPG_COUNT=$JPG_COUNT" >> $GITHUB_ENV
          echo "OPTIMIZED_COUNT=$OPTIMIZED_COUNT" >> $GITHUB_ENV
          echo "SKIPPED_COUNT=$SKIPPED_COUNT" >> $GITHUB_ENV
          echo "SAVED_MB=$SAVED_MB" >> $GITHUB_ENV
          
          # Add optimization summary to GitHub Actions UI
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ–¼ï¸ Image Optimization Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **PNG Images:** $PNG_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "- **JPEG Images:** $JPG_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "- **Newly Optimized:** $OPTIMIZED_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "- **Already Optimized (Skipped):** $SKIPPED_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "- **Space Saved:** ${SAVED_MB}MB" >> $GITHUB_STEP_SUMMARY
        else
          # Set defaults if no images
          echo "PNG_COUNT=0" >> $GITHUB_ENV
          echo "JPG_COUNT=0" >> $GITHUB_ENV
          echo "OPTIMIZED_COUNT=0" >> $GITHUB_ENV
          echo "SKIPPED_COUNT=0" >> $GITHUB_ENV
          echo "SAVED_MB=0.0" >> $GITHUB_ENV
        fi
      continue-on-error: true
        
    - name: Commit and push static site
      run: |
        # Configure git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Debug: Show current state
        echo "ğŸ“‹ Initial state:"
        echo "Working directory: $(pwd)"
        echo "Current branch: $(git branch --show-current)"
        echo "Local HEAD: $(git rev-parse HEAD)"
        echo "Remote HEAD: $(git ls-remote origin main | cut -f1)"
        
        # Ensure we're on the latest version of main
        echo "ğŸ”„ Syncing with remote repository..."
        git fetch origin
        echo "After fetch - Remote HEAD: $(git rev-parse origin/main)"
        git reset --hard origin/main
        echo "After reset - Local HEAD: $(git rev-parse HEAD)"
        
        # Add static files
        rm -rf public/
        mv ./static-output public/
        
        # Convert absolute URLs to relative for better staging compatibility
        echo "ğŸ”„ Converting URLs for staging compatibility..."
        python convert_to_staging.py
        
        # Check if there are changes to commit
        git add public/ .last_spell_check_timestamp .image_optimization_cache/ 2>/dev/null || true
        
        if [ -n "$(git diff --cached)" ]; then
          echo "ğŸ“ Changes detected, committing..."
          git commit -m "ğŸš€ Auto-update static site - $(date '+%Y-%m-%d %H:%M:%S')"
          
          # Simple push with built-in retry
          echo "ğŸ“¤ Pushing to remote..."
          if git push origin main; then
            echo "âœ… Push successful"
          else
            echo "âš ï¸  Push failed, trying sync and retry..."
            git fetch origin
            
            # Try rebase first
            if git rebase origin/main; then
              echo "ğŸ“¥ Rebase successful, pushing again..."
              git push origin main
            else
              echo "âš ï¸  Rebase failed, using force push to resolve conflicts..."
              git rebase --abort 2>/dev/null || true
              
              # Reset to origin, regenerate, and force push
              git reset --hard origin/main
              echo "ğŸ”„ Regenerating static site after reset..."
              rm -rf public/ ./static-output
              python wp_to_static_generator.py ./static-output
              mv ./static-output public/
              git add public/
              git commit -m "ğŸš€ Auto-update static site - $(date '+%Y-%m-%d %H:%M:%S') [force-resolved]"
              
              # Force push to resolve any conflicts definitively
              echo "ğŸ’ª Force pushing to resolve all conflicts..."
              git push --force-with-lease origin main
            fi
          fi
          
          echo "âœ… Static site updated successfully"
          
          # Add deployment summary to GitHub Actions UI
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** âœ… Successfully deployed" >> $GITHUB_STEP_SUMMARY
          echo "- **Target:** `public/` directory" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** $(git rev-parse --short HEAD)" >> $GITHUB_STEP_SUMMARY
          echo "- **Cloudflare Pages:** Will auto-deploy from repository" >> $GITHUB_STEP_SUMMARY
        else
          echo "â„¹ï¸  No changes to commit"
          
          # Add no-changes summary
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## â„¹ï¸ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** No changes detected" >> $GITHUB_STEP_SUMMARY
          echo "- **Note:** Site is already up to date" >> $GITHUB_STEP_SUMMARY
        fi
          
    - name: Notify on success
      if: success()
      run: |
        echo "âœ… Static site generated and committed successfully!"
        echo "ğŸŒ Cloudflare Pages will auto-deploy from the 'public' directory"
        echo "ğŸ“ Generated files are now in the 'public' directory for Pages deployment"
        
    - name: Notify Slack on Success
      if: success()
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: '#web'  # Change this to your preferred channel
        text: |
          âœ… *jkcoukblog Build Success*
          
          jkcoukblog static site built and pushed successfully!
          
          *ğŸ“Š Build Metrics:*
          â€¢ HTML Pages: ${{ env.HTML_COUNT }}
          â€¢ Site Size: ${{ env.TOTAL_SIZE }}
          â€¢ Images Optimized: ${{ env.OPTIMIZED_COUNT }} (skipped: ${{ env.SKIPPED_COUNT }})
          â€¢ Space Saved: ${{ env.SAVED_MB }}MB
          
          *ğŸ“ Commit Info:*
          â€¢ Time: ${{ github.event.head_commit.timestamp }}
          â€¢ Message: ${{ github.event.head_commit.message }}
          â€¢ Author: ${{ github.event.head_commit.author.name }}
          â€¢ URL: ${{ github.event.head_commit.url }}
          
          ğŸŒ Cloudflare Pages will now deploy the site automatically.
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        
    - name: Notify on failure
      if: failure()
      run: |
        echo "âŒ Static site generation or commit failed!"
        
    - name: Notify Slack on Failure  
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        channel: '#web'  # Change this to your preferred channel
        text: |
          âŒ *jkcoukblog Build Failed*
          
          jkcoukblog deployment failed!
          
          ğŸ“… Time: ${{ github.event.head_commit.timestamp }}
          ğŸ“ Commit: ${{ github.event.head_commit.message }}
          ğŸ‘¤ Author: ${{ github.event.head_commit.author.name }}
          ğŸ”— Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          
          Please check the GitHub Actions logs for details.
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
