name: WordPress to Static Site Deploy

on:
  workflow_dispatch:        # Manual trigger
  repository_dispatch:      # Webhook trigger
    types: [wordpress-update]

# Prevent concurrent runs of this workflow
concurrency:
  group: wordpress-static-site-deploy
  cancel-in-progress: false  # Don't cancel running jobs, wait for completion

jobs:
  build-and-deploy:
    runs-on: self-hosted  # Changed to self-hosted for Cloudflare Access
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        echo "ğŸ”§ Installing Python dependencies..."
        pip install requests beautifulsoup4
        echo "âœ… Dependencies installed"
        echo "ğŸ“‹ Installed packages:"
        pip list | grep -E "(requests|beautifulsoup4)"
        
    - name: Test runner environment
      run: |
        echo "ğŸ” Current working directory: $(pwd)"
        echo "ğŸ“‹ Files in current directory:"
        ls -la
        echo "ğŸ“„ Looking for key files:"
        ls -la wp_to_static_generator.py deploy_static_site.py || echo "âŒ Files not found"
        echo "ğŸ Python version and path:"
        python --version
        which python
        echo "ğŸ”§ Running comprehensive environment test:"
        python test_runner_env.py
        
    - name: Optional spell check (non-blocking)
      env:
        WP_AUTH_TOKEN: ${{ secrets.WP_AUTH_TOKEN }}
        OLLAMA_API_CREDENTIALS: ${{ secrets.OLLAMA_API_CREDENTIALS }}
        OLLAMA_URL: https://ollama.jameskilby.cloud
        OLLAMA_MODEL: llama3.1:8b
      run: |
        echo "ğŸ“ Running spell check on modified posts..."
        
        # Read last check timestamp from file (if exists)
        TIMESTAMP_FILE=".last_spell_check_timestamp"
        if [ -f "$TIMESTAMP_FILE" ]; then
          LAST_CHECK=$(cat "$TIMESTAMP_FILE")
          echo "ğŸ“… Last check: $LAST_CHECK"
          export SINCE_TIMESTAMP="$LAST_CHECK"
        else
          echo "ğŸ“… No previous check found, checking last 3 posts"
        fi
        
        # Run spell checker (only checks posts modified since SINCE_TIMESTAMP if set)
        if [ -n "$SINCE_TIMESTAMP" ]; then
          ./ollama_spell_checker.py || echo "âš ï¸  Spelling issues detected (non-blocking)"
        else
          ./ollama_spell_checker.py 3 || echo "âš ï¸  Spelling issues detected (non-blocking)"
        fi
        
        # Save current timestamp for next run
        date -u +"%Y-%m-%dT%H:%M:%SZ" > "$TIMESTAMP_FILE"
        echo "ğŸ’¾ Saved timestamp for next check"
      continue-on-error: true
        
    - name: Generate static site
      env:
        WP_AUTH_TOKEN: ${{ secrets.WP_AUTH_TOKEN }}
      run: |
        # Ensure we're in the right directory
        echo "ğŸ“ Working from: $(pwd)"
        if [ ! -f "wp_to_static_generator.py" ]; then
          echo "âŒ wp_to_static_generator.py not found!"
          ls -la
          exit 1
        fi
        python wp_to_static_generator.py ./static-output
        
    - name: Optimize images
      run: |
        echo "ğŸ–¼ï¸  Optimizing images..."
        
        # Count images before optimization
        PNG_COUNT=$(find ./static-output -name "*.png" -type f 2>/dev/null | wc -l | xargs)
        JPG_COUNT=$(find ./static-output \( -name "*.jpg" -o -name "*.jpeg" \) -type f 2>/dev/null | wc -l | xargs)
        echo "ğŸ“Š Found $PNG_COUNT PNG images and $JPG_COUNT JPEG images"
        
        if [ "$PNG_COUNT" -eq 0 ] && [ "$JPG_COUNT" -eq 0 ]; then
          echo "â„¹ï¸  No images to optimize"
        else
          # Get initial size
          INITIAL_SIZE=$(du -sk ./static-output 2>/dev/null | cut -f1)
          
          # Install optimization tools if not present
          if ! command -v optipng &> /dev/null; then
            echo "ğŸ“¦ Installing optipng..."
            brew install optipng 2>/dev/null || echo "âš ï¸  optipng not available"
          fi
          
          if ! command -v jpegoptim &> /dev/null; then
            echo "ğŸ“¦ Installing jpegoptim..."
            brew install jpegoptim 2>/dev/null || echo "âš ï¸  jpegoptim not available"
          fi
          
          # Optimize PNG files (level 2 is fast and effective)
          if command -v optipng &> /dev/null && [ "$PNG_COUNT" -gt 0 ]; then
            echo "ğŸ”§ Optimizing PNG files..."
            find ./static-output -name "*.png" -type f -exec optipng -o2 -quiet {} \; 2>/dev/null || true
            echo "âœ… PNG optimization complete"
          fi
          
          # Optimize JPEG files (quality 85 maintains good quality with compression)
          if command -v jpegoptim &> /dev/null && [ "$JPG_COUNT" -gt 0 ]; then
            echo "ğŸ”§ Optimizing JPEG files..."
            find ./static-output \( -name "*.jpg" -o -name "*.jpeg" \) -type f -exec jpegoptim --max=85 --strip-all --quiet {} \; 2>/dev/null || true
            echo "âœ… JPEG optimization complete"
          fi
          
          # Report savings
          FINAL_SIZE=$(du -sk ./static-output 2>/dev/null | cut -f1)
          SAVED=$((INITIAL_SIZE - FINAL_SIZE))
          if [ $SAVED -gt 0 ]; then
            SAVED_MB=$(echo "scale=2; $SAVED / 1024" | bc)
            echo "ğŸ’¾ Saved ${SAVED_MB}MB through image optimization"
          else
            echo "â„¹ï¸  No significant size reduction"
          fi
        fi
      continue-on-error: true
        
    - name: Commit and push static site
      run: |
        # Configure git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Debug: Show current state
        echo "ğŸ“‹ Initial state:"
        echo "Working directory: $(pwd)"
        echo "Current branch: $(git branch --show-current)"
        echo "Local HEAD: $(git rev-parse HEAD)"
        echo "Remote HEAD: $(git ls-remote origin main | cut -f1)"
        
        # Ensure we're on the latest version of main
        echo "ğŸ”„ Syncing with remote repository..."
        git fetch origin
        echo "After fetch - Remote HEAD: $(git rev-parse origin/main)"
        git reset --hard origin/main
        echo "After reset - Local HEAD: $(git rev-parse HEAD)"
        
        # Add static files
        rm -rf public/
        mv ./static-output public/
        
        # Convert absolute URLs to relative for better staging compatibility
        echo "ğŸ”„ Converting URLs for staging compatibility..."
        python convert_to_staging.py
        
        # Check if there are changes to commit
        git add public/ .last_spell_check_timestamp 2>/dev/null || true
        
        if [ -n "$(git diff --cached)" ]; then
          echo "ğŸ“ Changes detected, committing..."
          git commit -m "ğŸš€ Auto-update static site - $(date '+%Y-%m-%d %H:%M:%S')"
          
          # Simple push with built-in retry
          echo "ğŸ“¤ Pushing to remote..."
          if git push origin main; then
            echo "âœ… Push successful"
          else
            echo "âš ï¸  Push failed, trying sync and retry..."
            git fetch origin
            
            # Try rebase first
            if git rebase origin/main; then
              echo "ğŸ“¥ Rebase successful, pushing again..."
              git push origin main
            else
              echo "âš ï¸  Rebase failed, using force push to resolve conflicts..."
              git rebase --abort 2>/dev/null || true
              
              # Reset to origin, regenerate, and force push
              git reset --hard origin/main
              echo "ğŸ”„ Regenerating static site after reset..."
              rm -rf public/ ./static-output
              python wp_to_static_generator.py ./static-output
              mv ./static-output public/
              git add public/
              git commit -m "ğŸš€ Auto-update static site - $(date '+%Y-%m-%d %H:%M:%S') [force-resolved]"
              
              # Force push to resolve any conflicts definitively
              echo "ğŸ’ª Force pushing to resolve all conflicts..."
              git push --force-with-lease origin main
            fi
          fi
          
          echo "âœ… Static site updated successfully"
        else
          echo "â„¹ï¸  No changes to commit"
        fi
          
    - name: Notify on success
      if: success()
      run: |
        echo "âœ… Static site generated and committed successfully!"
        echo "ğŸŒ Cloudflare Pages will auto-deploy from the 'public' directory"
        echo "ğŸ“ Generated files are now in the 'public' directory for Pages deployment"
        
    - name: Notify Slack on Success
      if: success()
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: '#web'  # Change this to your preferred channel
        title: 'jkcoukblog Build Success'
        message: |
          âœ… **jkcoukblog static site built and pushed successfully!**
          
          ğŸ“… **Time:** ${{ github.event.head_commit.timestamp }}
          ğŸ“ **Commit:** ${{ github.event.head_commit.message }}
          ğŸ‘¤ **Author:** ${{ github.event.head_commit.author.name }}
          ğŸ”— **Commit URL:** ${{ github.event.head_commit.url }}
          
          ğŸŒ Cloudflare Pages will now deploy the site automatically.
        color: good
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        
    - name: Notify on failure
      if: failure()
      run: |
        echo "âŒ Static site generation or commit failed!"
        
    - name: Notify Slack on Failure  
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        channel: '#web'  # Change this to your preferred channel
        title: 'jkcoukblog Build Failed'
        message: |
          âŒ **jkcoukblog deployment failed!**
          
          ğŸ“… **Time:** ${{ github.event.head_commit.timestamp }}
          ğŸ“ **Commit:** ${{ github.event.head_commit.message }}
          ğŸ‘¤ **Author:** ${{ github.event.head_commit.author.name }}
          ğŸ”— **Workflow:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          
          Please check the GitHub Actions logs for details.
        color: danger
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
